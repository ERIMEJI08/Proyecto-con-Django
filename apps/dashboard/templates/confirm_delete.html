{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h3>¿Estás seguro de que deseas eliminar el perfil de <strong>{{ profile.nombre }}</strong>?</h3>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'tables' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
