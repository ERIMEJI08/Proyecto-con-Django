{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Editar Perfil</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <!-- BotÃ³n para regresar al perfil -->
        <a href="{% url 'profile' %}" class="btn btn-secondary ms-2">Regresar al Perfil</a>
    </form>
</div>
{% endblock %}
